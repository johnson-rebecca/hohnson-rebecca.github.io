<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Topic 13: CSS3 Animations</title>
<style>

 /* initial state */
  #outerspace {
    position: relative;
    height: 100%;
	width:100%;
    background: transparent url(/images/outerspace.jpg);
    color: #fff;
  }
  div.serenity {
    position: absolute;
    bottom: 10px;
    left: 20px;
	z-index: 20;
	-webkit-animation: flyAcross 10s 1; /* Safari 4+ */
	-moz-animation:    flyAcross 10s 1; /* Fx 5+ */
	-o-animation:      flyAcross 10s 1; /* Opera 12+ */
	animation:         flyAcross 10s 1; /* IE 10+, Fx 29+ */
	animation-fill-mode: forwards;  
  }
  .logo {
	opacity:0;
	position: absolute;
	width: 100%;
    height: 100%;
    background: url(img/serenity_logo_500.png) no-repeat;
	background-position: center center;
	z-index:25;
	-webkit-animation: fadeInOpacity 5s ease-in 1; /* Safari 4+ */
	-moz-animation:    fadeInOpacity 5s ease-in 1; /* Fx 5+ */
	-o-animation:      fadeInOpacity 5s ease-in 1; /* Opera 12+ */
	animation:         fadeInOpacity 5s ease-in 1; /* IE 10+, Fx 29+ */
	animation-fill-mode: forwards;  
	animation-delay: 10s;
	
  }
  div.serenity div {
    width: 450px;
    height: 151px;
    background: transparent url(img/serenity_sm.png) no-repeat;
  }
	
@keyframes flyAcross {
	0%   {transform: translatex(0px) translatey(0px)}
	20%  {transform: rotate(-15deg) translatex(100px) translatey(-150px); }
	35%  {transform: rotate(-25deg) translatex(250px) translatey(-180px); }
	100% {transform: translatex(2000px) translatey(-800px) scale(.55)}
}
 


/*cross fade backgrounds-*/
html, body {
    height: 100%;
    margin: 0;
	overflow: hidden;
	background: url("img/space2.jpg") no-repeat center fixed;
}

.panel {
    font-family: "Source Sans Pro", Helvetica, Arial, sans-serif;
    color: white;
    height: 100%;
    min-width: 100%;
    text-align: center;
    display: table;
    margin: 0;
    background: #1c1c1c;
    padding: 0 0;
}

.panel .inner {
    display: table-cell;
    vertical-align: middle;
}

.backgroundimg {
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;

}

#back1 {
    background: url("img/space.jpg") no-repeat center fixed;
}

#back2 {
    background: url("img/space2.jpg") no-repeat center fixed;
}

#back3 {
    background: url("img/space3.jpg") no-repeat center fixed;
}

@keyframes backgroundchangeFadeInOut {
  0% {
    opacity:1;
  }
  17% {
    opacity:1;
  }
  25% {
    opacity:0;
  }
  92% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}

@-webkit-keyframes backgroundchangeFadeInOut {
  0% {
    opacity:1;
  }
  17% {
    opacity:1;
  }
  25% {
    opacity:0;
  }
  92% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}
#backgroundchange div:nth-of-type(1) {
  animation-delay: 8s;
  -webkit-animation-delay: 8s;
}
#backgroundchange div:nth-of-type(2) {
  animation-delay: 4s;
  -webkit-animation-delay: 4s;
}
#backgroundchange div:nth-of-type(3) {
  animation-delay: 0s;
  -webkit-animation-delay: 0s;
}

#backgroundchange div {
animation-name: backgroundchangeFadeInOut;
animation-timing-function: ease-in-out;
animation-iteration-count: infinite;
animation-duration: 8s;

-webkit-animation-name: backgroundchangeFadeInOut;
-webkit-animation-timing-function: ease-in-out;
-webkit-animation-iteration-count: infinite;
-webkit-animation-duration: 8s;
}

@keyframes fadeInOpacity {
	0% {
		opacity: 0;
	}
	100% {
		opacity: 1;
	}
}
</style>
</head>
<body>

<div id="outerspace">
	<div id="logo" class="logo"></div>
	<div id="firefly" class="serenity">
		<div></div>
	</div>
</div>
   <div id="home" class="panel">
            <div class="inner">
                <div id="backgroundchange">
                    <div class="backgroundimg" id="back1"></div>
                    <div class="backgroundimg" id="back2"></div>
                    <div class="backgroundimg" id="back3"></div>
                </div>
            </div>
        </div>
</body>
</html>
